<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chain</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Book Chain</h1>
        <hr>
        <p style="text-align: center;">Prove the authenticity of writing a Book using the Ethereum blockchain.</p>
    </div>

    <div id="ftc-harvest">
        <div class="form-group">
            <h2>Book Overview</h2>
            SKU
            <br>
            <input class="input-field" type="number" id="sku" name="sku" value=1><br>
            UPC
            <br>
            <input type="number" id="upc" name="upc" value=1><br>
            Current Owner ID
            <br>
            <input type="text" id="ownerID" name="ownerID" value="0x963865f57804b38459dd4b2da2f760211a200438" size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="button" type="button" data-id="9">Fetch Data 1</button>
                <button class="btn-fetchTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
            </div>
        </div>

        <div class=form-break></div>
        <div class="form-group">
            <h2>Book</h2>
            Writer Name <br>
            <input type="text" id="writerName" name="writerName" value="Ferrer, F.T." size="60"><br>
            Book Title <br>
            <input type="text" id="title" name="title" value="Smart Contract 101" size="50">
            Abstract<br>
            <input type="text" id="bAbstract" name="bAbstract" value="how to start in SC" size="50"><br>
            Text<br>
            <input type="text" id="text" name="text" value="A new way to track Authenticity!" size="50"><br>
            Assets URL<br>
            <input type="text" id="assetsUrl" name="assetsUrl" value="http://example.com/1/assets" size="50"><br>
            Book Price<br>
            <input type="number" id="price" name="productPrice" value=1>ETH<br>
            Writer ID <br>
            <input type="text" id="writer" name="writer" value="0x5CCc6d873CC47149A9a303332b007Ba65Ff3301d" size="50"><br>
            Publisher ID<br>
            <input type="text" id="publisher" name="publisher" value="0x5CCc6d873CC47149A9a303332b007Ba65Ff3301d" size="50"><br>
            Reviewer ID<br>
            <input type="text" id="reviewer" name="reviewer" value="0x5CCc6d873CC47149A9a303332b007Ba65Ff3301d" size="50"><br>
            Buyer ID<br>
            <input type="text" id="buyer" name="buyer" value="0x5CCc6d873CC47149A9a303332b007Ba65Ff3301d" size="50"><br>
            <br>
            <button data-id="1" class="btn-register" id="btn-register" type="button">Register</button>
            <button data-id="2" class="btn-submit" id="btn-submit" type="button">Submit</button>
            <button data-id="3" class="btn-approve" id="btn-approve" type="button">Approve</button>
            <button data-id="4" class="btn-write" id="btn-write" type="button">Write</button>
            <button data-id="5" class="btn-review" id="btn-review" type="button">Review</button>
            <button data-id="6" class="btn-art" id="btn-art" type="button">Art</button>
            <button data-id="7" class="btn-order" id="btn-order" type="button">Order</button>
            <button data-id="8" class="btn-produce" id="btn-produce" type="button">Produce</button>
            <button data-id="9" class="btn-ship" id="btn-ship" type="button">Ship</button>
            <button data-id="10" class="btn-receive" id="btn-receive" type="button">Receive</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="public/js/truffle-contract.js"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
